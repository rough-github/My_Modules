<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>Tooltips</h1>
		<div class="row">
			<div class="col s12">
				<p class="rounded-label">.tooltiped bottom</p>
				<a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>
			</div><!-- /.col s12 -->
			<div class="col s12">
				<p class="rounded-label">.tooltiped top</p>
				<a class="btn tooltipped" data-position="top" data-tooltip="I am a tooltip">Hover me!</a>
			</div><!-- /.col s12 -->
			<div class="col s12">
				<p class="rounded-label">.tooltiped left</p>
				<a class="btn tooltipped" data-position="left" data-tooltip="I am a tooltip">Hover me!</a>
			</div><!-- /.col s12 -->
			<div class="col s12">
				<p class="rounded-label">.tooltiped right</p>
				<a class="btn tooltipped" data-position="right" data-tooltip="I am a tooltip">Hover me!</a>
			</div><!-- /.col s12 -->
			<div class="col s12">
				<p class="rounded-label">.tooltiped function</p>
				<a class="btn tooltipped2">Hover me!</a>
			</div><!-- /.col s12 -->
		</div><!-- /.row -->



	</div><!-- /.container -->

	<div style="height: 100px;"></div>
	<a class="btn btn--block" href="../../../index.html">戻る</a>
	<div style="height: 400px;"></div>


	<!-- JavaScript File -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../../../js/base/global.js"></script>
	<script src="../../../js/base/anime.js"></script>
	<script src="../../../js/base/cash.js"></script>
	<script src="../../../js/base/component.js"></script>
	<script src="../../../js/tooltips.js"></script>
	<script>
		$(document).ready(function() {
			$(".tooltipped").tooltip()
			$(".tooltipped2").tooltip({
				html: "I am Tooltip",
				position: "top"
			})
		})
	</script>
</body>

</html>
