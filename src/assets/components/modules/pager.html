<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>Pager</h1>
		<p class="rounded-label">.pager</p>
		<div class="col s12">
			<nav class="pager">
				<ul class="pager__inner">
					<li class="pager__item">
						<a href="#" class="pager__link pager__link--disabled">
							<i class="material-icons">chevron_left</i><!-- /.material-icons -->
						</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
					<li class="pager__item">
						<a href="#" class="pager__link pager__link--active">1</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
					<li class="pager__item">
						<a href="#" class="pager__link">2</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
					<li class="pager__item">
						<a href="#" class="pager__link">3</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
					<li class="pager__item">
						<a href="#" class="pager__link">4</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
					<li class="pager__item">
						<a href="#" class="pager__link">
							<i class="material-icons">chevron_right</i><!-- /.material-icons -->
						</a><!-- /.pager__link -->
					</li><!-- /.pager__item -->
				</ul><!-- /.pager__inner -->
			</nav><!-- /.pager -->
		</div><!-- /.col s12 -->



	</div><!-- /.container -->

	<div style="height: 100px;"></div>
	<a class="btn btn--block" href="../../../index.html">戻る</a>
	<div style="height: 400px;"></div>


	<!-- JavaScript File -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../../../js/main.js"></script>
</body>

</html>
