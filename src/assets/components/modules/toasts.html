<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>Toasts</h1>
		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">#toast1</p>
				<a href="#!" class="btn" id="toast1">
					Show Toast
				</a><!-- /#toast1.btn -->
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p class="rounded-label">#toast2</p>
				<a href="#!" class="btn" id="toast2">
					Show Toast
				</a><!-- /#toast1.btn -->
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->


	</div><!-- /.container -->

	<div style="height: 100px;"></div>
	<a class="btn btn--block" href="../../../index.html">戻る</a>
	<div style="height: 400px;"></div>


	<!-- JavaScript File -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../../../js/base/global.js"></script>
	<script src="../../../js/base/anime.js"></script>
	<script src="../../../js/base/cash.js"></script>
	<script src="../../../js/base/component.js"></script>
	<script src="../../../js/materialize-js/toasts.js"></script>
	<script>
		$(document).ready(function() {
			$("#toast1").click(function () {
				M.toast({
					html: "I am toast",
					displayLength: 400
				});
			});
			$("#toast2").click(function () {
				M.toast({
					html: "I am toast",
					displayLength: 400,
					classes: "rounded"
				});
			});
		})
	</script>
</body>

</html>
