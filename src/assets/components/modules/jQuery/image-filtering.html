  <style>
		#filterBtn {
			padding-bottom: 30px;
		}

		#filterBtn a {
			margin: 0 10px;
			padding: 5px 30px;
			background: #fff;
			background: linear-gradient(to bottom, #fff 40%, #ddd 100%);
			border: #ddd 1px solid;
			border-radius: 30px;
		}

		#filterBtn a:hover {
			background: #fff;
		}

		#filterBtn a.active {
			color: #f00;
			font-weight: bold;
			background: #fff;
		}

		#filterList ul {
			margin: 0 auto;
			width: 800px;
			text-align: center;
		}

		#filterList ul li {
			margin: 5px;
			width: 150px;
			float: left;
