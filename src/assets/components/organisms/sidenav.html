<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>SideNav</h1>
		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">.sidenav</p><br><br>
				<a href="#!" data-target="slide-out" class="sidenav-trigger">
					<i class="material-icons">menu</i>
				</a>
				<ul id="slide-out" class="sidenav">
					<li class="sidenav__item">
						<div class="sidenav__user-view">
							<div class="user-view__background">
								<img class="user-view__image" src="../../../img/img4.jpg" />
							</div>
							<a class="user-view__link" href="#!">
								<img class="user-view__circle-image" src="../../../img/img5.jpg" />
							</a>
							<a class="user-view__link" href="#!">
								<span class="user-view__name">John Doe</span>
							</a>
							<a class="user-view__link" href="#!">
								<span class="user-view__email">jdoe@gmail.com</span>
							</a>
						</div>
					</li>
					<li class="sidenav__item">
						<a class="sidenav__link" href="#!"> <i class="material-icons">dashboard</i>Dashboard</a>
					</li>
					<li class="sidenav__item">
						<a class="sidenav__link" href="#!">Posts</a>
					</li>
					<li class="sidenav__item">
						<div class="sidenav__divider"></div>
					</li>
					<li class="sidenav__item">
						<a class="sidenav__link sidenav__subheader" href="#!">Account Info</a>
					</li>
					<li class="sidenav__item">
						<a class="sidenav__link" href="#!">Logout</a>
					</li>
					<li class="sidenav__item">
						<ul class="collapsible">
							<li class="collapsible__item">
								<a href="#!" class="collapsible__header">Collapsible</a><!-- /.collapsible__header -->
								<div class="collapsible__body">
									<ul class="collapsible__body-lists">
										<li class="collapsible__body-list">
											<a href="#!">First</a>
										</li><!-- /.collapsible__body-list -->
										<li class="collapsible__body-list">
											<a href="#!">Second</a>
										</li><!-- /.collapsible__body-list -->
										<li class="collapsible__body-list">
											<a href="#!">Third</a>
										</li><!-- /.collapsible__body-list -->
									</ul><!-- /.collapsible__body-lists -->
								</div><!-- /.collapsible__body -->
							</li><!-- /.collapsible__item -->
						</ul><!-- /.collpasible -->
					</li><!-- /.sidenav__item -->
					<li class="sidenav__item">
						<a class="sidenav__link sidenav-close" href="#!">Sidenav Close</a>
					</li>
				</ul>
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->


	</div><!-- /.container -->

	<div style="height: 100px;"></div>
	<a class="btn btn--block" href="../../../index.html">戻る</a>
	<div style="height: 400px;"></div>


	<!-- JavaScript File -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../../../js/base/global.js"></script>
	<script src="../../../js/base/anime.js"></script>
	<script src="../../../js/base/cash.js"></script>
	<script src="../../../js/base/component.js"></script>
	<script src="../../../js/sidenav.js"></script>
	<script src="../../../js/collapsible.js"></script>
	<script>
		$(document).ready(function () {
			$('.sidenav').sidenav();
			$('.collapsible').collapsible();
		});
	</script>
</body>

</html>
