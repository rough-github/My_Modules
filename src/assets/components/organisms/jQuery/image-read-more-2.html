<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
	<!-- 「もっと見る」ボタンで次ぐ次ぐと画像を読み込む -->
	<div id="imgLoad"></div>
	<style>
		#loadArea {
			margin: 0 auto;
			width: 800px;
			text-align: left;
		}

		#loadArea a {
			margin: 0 5px 10px 5px;
			display: inline-block;
			overflow: hidden;
			vertical-align: bottom;
			transition: all .2s linear;
		}

		#loadArea a:hover {
			opacity: .6;
		}

		#loadArea img {
			width: 150px;
			opacity: 0;
		}

		#moreBtn {
			margin: 20px auto;
			padding: 15px 0;
			width: 800px;
			color: #fff;
			font-weight: bold;
			text-align: center;
			display: block;
			background: #777;
			transition: all .2s linear;
		}

		#moreBtn:hover {
			background: #999;
		}

		/* ModalWindow
		--------------------------- */
		#mdOverlay {
			top: 0;
			left: 0;
			width: 100%;
			background: #000;
			position: fixed;
			z-index: 97;
			display: none;
		}

		#mdWindow {
			margin-top: -200px;
			margin-left: -300px;
			top: 50%;
			left: 50%;
			width: 600px;
			height: 400px;
			background: #fff;
			position: fixed;
			z-index: 98;
			display: none;
		}

		#mdWindow > .mdClose {
			top: -15px;
			right: -15px;
			width: 30px;
			height: 30px;
			line-height: 30px;
			color: #fff;
			font-size: 1.5em;
			background: #757575;
			border-radius: 30px;
			position: absolute;
			z-index: 99;
			cursor: pointer;
			box-shadow: 0 0 3px 0 #000;
		}

		#modalInclude {
			display: none;
		}

		#contWrap {
			width: 100%;
			height: 340px;
			box-sizing: border-box;
			overflow-y: auto;
		}


  </style>

	<div style="height: 100px;"></div>
	<a href="../../../../index.html">戻る</a>
	<div style="height: 400px;"></div>

	<script src="../../../../js/jQuery/image-read-more-2.js"></script>

</body>

</html>
