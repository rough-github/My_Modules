  <!--/.slidePanel-->
  <style>
		.slidePanel {
			margin: 0 auto;
			width: 600px;
			height: 200px;
			text-align: left;
			position: relative;
		}

		.slideWrap {
			width: 600px;
			height: 200px;
			overflow: hidden;
			position: relative;
		}

		.slidePanel .slidePanel__lists {
			top: 0;
			left: 0;
			position: absolute;
		}

		.slidePanel__item {
			padding: 0 10px;
			width: 200px;
			text-align: center;
			float: left;
			display: inline;
			box-sizing: border-box;
		}

		.slidePanel__item .slidePanel__caption {
			padding: 5px 0;
			font-size: 12px;
		}

		/* SideNavi
		------------------------- */
		.slidePanel .btnPrev,
		.slidePanel .btnNext {
			top: 45px;
			width: 60px;
			height: 60px;
			position: absolute;
			transition: all .2s ease-in-out;
		}

		.slidePanel .btnPrev {
			left: -35px;
			background: #666 url("../../../../img/btnPrev.png") no-repeat top left;
		}

		.slidePanel .btnNext {
			right: -35px;
			background: #666 url("../../../../img/btnNext.png") no-repeat top left;
		}

		.slidePanel .btnPrev:hover,
		.slidePanel .btnNext:hover {
			opacity: .6;
		}

		/* PagiNation
		--------------------------- */
		.pagiNation {
			bottom: 15px;
			left: 0;
			width: 100%;
			height: 15px;
			text-align: center;
			position: absolute;
		}

		.pagiNation a {
			margin: 0 5px;
			width: 15px;
			height: 15px;
			display: inline-block;
			overflow: hidden;
			background: #aaa;
			border-radius: 10px;
			transition: all .2s ease-in-out;
		}

		.pagiNation a:hover {
			opacity: .6;
		}

		.pagiNation a.pnActive {
			background: #000;
		}

		.pagiNation a.pnActive:hover {
			opacity: 1;
		}
  </style>
