<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>Button</h1>

		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">.btn</p>
				<a class="btn">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p class="rounded-label">.btn .disabled</p>
				<a class="btn btn--disabled">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->
		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">.btn .btn--large</p>
				<a class="btn btn--large">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p class="rounded-label">.btn .btn--small</p>
				<a class="btn btn--small">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->
		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">.btn .btn-block</p>
				<a class="btn btn--block">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p class="rounded-label">.btn .btn--flat</p>
				<a class="btn btn--flat">My Button</a><!-- /.btn -->
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->

	</div><!-- /.container -->

	<a class="btn btn--block" href="../../../index.html">戻る</a>
	<div style="margin-bottom: 400px;"></div>


	<!-- JavaScript File -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../../../js/main.js"></script>
</body>

</html>
