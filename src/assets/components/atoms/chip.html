	<title>Starter</title>
	<!-- StyleSheet -->

</head>

<body>
	<div class="container">
		<h1>Chip</h1>
		<div class="row">
			<div class="col m6 s12">
				<p class="rounded-label">.chip</p>
				<div class="chip">lorem</div><!-- /.chip -->
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p class="rounded-label">.chip > .close</p>
				<div class="chip">
					lorem
					<span class="close">×</span><!-- /.close -->
				</div><!-- /.chip -->
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->


	</div><!-- /.container -->

	<a class="btn btn--block" href="../../../index.html">戻る</a>

	<script src="../../../js/main.js"></script>
</body>

</html>
