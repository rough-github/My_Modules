  <a href="#" class="cssAnim4">Button</a>
  <style>
		.cssAnim3, .cssAnim4 {
			padding: 15px 0;
			width: 150px;
			color: #000;
			font-weight: bold;
			text-align: center;
			display: inline-block;
			overflow: hidden;
			background-color: #cfcfcf;
			border: 1px solid #999;
			transition: all .3s linear;
		}
		.rotateX {
			transform: rotateX(360deg);
		}
		.rotateY {

		}
  </style>

  <!-- クラスの追加/削除によるアニメーション -->
  <a href="#" class="cssAnim5">
    <img src="../../../../img/img1.jpg" alt="写真">
  </a>
  <style>
		.cssAnim5 {
			width: 200px;
			height: 200px;
			display: inline-block;
			overflow: hidden;
			background-color: #ccc;
			border: #333 solid 2px;
			position: relative;
		}

		.cssAnim5 > img {
			top: 0;
			left: 0;
			width: 100%;
			position: absolute;
			transition: all .3s linear;
		}

		.imgScale > img {
			transform: scale(1.5);
		}
  </style>
