<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starter</title>
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
	<div class="container">
		<h1>Label</h1>
		<div class="row">
			<div class="col m6 s12">
				<p>label</p>
				<span class="label">NEWS</span>
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p>label label--warning</p>
				<span class="label label--warning">NEWS</span>
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->
		<div class="row">
			<div class="col m6 s12">
				<p>label label--link</p>
				<span class="label label--link">NEWS</span>
			</div><!-- /.col m6 s12 -->
			<div class="col m6 s12">
				<p>rounded-label</p>
				<span class="rounded-label">NEWS</span>
			</div><!-- /.col m6 s12 -->
		</div><!-- /.row -->


	</div><!-- /.container -->

</html>
